<div class="container"> 
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Marques </label>
        <select class="form-control form-control-lg" id="idMarque" name="idMarque"
        [(ngModel)]="IdMarque" (change)="onChange()">
        <option *ngFor="let marque of marques" value="{{marque.idMar}}">
        {{marque.nomMar}}
        </option>
        </select>
        </div>
        
    <div class="card shadow mb-4">                    
      <div class="card-body">  
        <table class="table table-striped">
          <thead>
          <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th><th>Marque</th> </tr> 
        </thead>                              
                <tbody *ngFor="let voiture of voitures"> 
                  <tr >
                    <td>{{voiture.idVoiture}}</td>
                    <td>{{voiture.nomVoiture}}</td>
                    <td>{{voiture.prixVoiture}}</td>
                    <td>{{voiture.dateCreation | date:'dd/MM/yyyy'}}</td>
                    <td>{{voiture.marque.nomMar}}</td>
              <!---  <td><a class="btn btn-danger" (click)="supprimerVoiture(voiture)">Supprimer</a></td>
                 <td><a class="btn btn-success" [routerLink]="['/updateVoiture',voiture.idVoiture]">Modifier</a></td>-->
                    </tr>
                  </tbody>
    
      </table> 
      </div> 
    </div> 
  </div>
